<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="city-searching-form" id="city-searching-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="enter-city-field"
            id="search-input-city"
            required
          />
          <input type="submit" value="Search" class="city-searching-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-meteo-data">
          <div>
            <h1 class="weather-app-city" id="app-city"></h1>
            <p>
              <span id="time"></span>, <span id="conditions"></span> <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div id="icon"></div>

            <div
              class="weather-app-temperature-value"
              id="weather-app-temperature"
            ></div>
            <div class="weather-app-temperature-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Sobokar" target="_blank">
          Yevheniia Sobokar</a
        >
        and is on
        <a
          href="https://github.com/Sobokar/weather-app-from-sobokar"
          target="_blank"
        >
          GitHub
        </a>
        and hosted
        <a href="https://weather-app-from-sobokar.netlify.app" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
